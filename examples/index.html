<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <link rel="stylesheet" href="../out/index.css">
</head>
<body>
<div class="console-container"></div>

<script src="../out/index.js"></script>

<script>
  window.jsConsole = jsConsoleInit(document.querySelector('.console-container'));
</script>

<script>
  jsConsole.log(undefined);

  jsConsole.log(NaN);

  jsConsole.log(null);

  jsConsole.log(true);

  jsConsole.log(100);

  jsConsole.log(Infinity);

  jsConsole.log(-Infinity);

  jsConsole.log('Here is console log');

  jsConsole.log("current year: ", (new Date()).getFullYear());

  jsConsole.log([
    {key1: 'value1'},
    {key2: 'value2'}
  ]);

  var a = {};
  a.b = {a: a};
  jsConsole.log(a);

  jsConsole.log(document.querySelector('div'));

  jsConsole.log(function () {
    var testVariable = 'method code';
  });

  jsConsole.log([1, function () {
    var testVariable = 'method code';
  }]);

  jsConsole.log({
    method: function () {
      var testVariable = 'method code';
    }
  });

  jsConsole.log({
    cat: {
      name: 'Сергей Сергеевич',
      kittens: [{
        name: 'Иван Васильич',
        kittens: [
          {name: 'Пётр Иванович'}
        ]
      }]
    }
  });

  jsConsole.error('Ошибка!');

  jsConsole.log([[1,2,3],[1,2,3]]);


</script>

</body>
</html>
